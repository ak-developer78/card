<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Developer Card - Arun Kashyap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #343a40;
            --background-color: #f8f9fa;
            --text-color: #495057;
            --light-text: #adb5bd;
            --card-bg: #fff;
            --border-radius: 15px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            perspective: 1000px;
        }

        .card-container {
            width: 350px;
            height: 500px;
            position: relative;
        }

        .developer-card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
        }

        .card-container:hover .developer-card {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #e9ecef, var(--card-bg));
        }

        .card-back {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            transform: rotateY(180deg);
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 20px;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin: 0;
            color: var(--secondary-color);
        }

        .card-back .name, .card-back .title {
            color: white;
        }

        .title {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-top: 5px;
        }

        .contact-details {
            list-style: none;
            padding: 0;
            margin: 30px 0 0;
            text-align: left;
            width: 100%;
        }

        .contact-details li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1rem;
            color: var(--text-color);
        }

        .card-back .contact-details li, .card-back .contact-details a {
            color: var(--light-text);
        }

        .contact-details li i {
            font-size: 1.4rem;
            width: 30px;
            text-align: center;
            margin-right: 15px;
            color: var(--primary-color);
        }

        .card-back .contact-details i {
            color: var(--light-text);
        }
        
        .contact-details a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: var(--primary-color);
        }

        .social-links {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            font-size: 1.8rem;
            color: var(--light-text);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: var(--primary-color);
        }

        .card-back .social-links a {
            color: white;
        }

        .card-back .social-links a:hover {
            color: #ffc107;
        }

        .back-details {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="developer-card">
            <div class="card-face card-front">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=2940&auto=format&fit=crop" alt="Arun Kashyap" class="profile-picture">
                <h1 class="name">Arun Kashyap</h1>
                <p class="title">Full-Stack Developer</p>
                <ul class="contact-details">
                    <li><i class="fas fa-envelope"></i><span>arunkashyap7834@gmail.com</span></li>
                    <li><i class="fas fa-phone-alt"></i><span>8810621749</span></li>
                    <li><i class="fas fa-map-marker-alt"></i><span>Vijay Nagar, Ghaziabad, UP</span></li>
                </ul>
                <div class="social-links">
                    <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="card-face card-back">
                <h2 class="name">About Me</h2>
                <p class="back-details">
                    I am a passionate developer with expertise in building dynamic web applications. I love creating clean, efficient code and bringing innovative ideas to life.
                </p>
                <div class="social-links">
                    <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
